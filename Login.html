<body>

                        <button type="button" onclick="login()">Login </button>



                </div>
                <script>
                    function login(){
                        var user=document.getElementById("input").value
                        var pass=document.getElementById("input1").value
                        var su="Bitcode12"
                        var sp="1234"
                        var sv=document.getElementById("sp2")
                        if(su==user&&sp==pass){
                            window.location.href="index.html"                        
                    }
                    else{
                                sv.innerHTML="Invalid Username & Password "
                                sv.style.color="red"
                    }
                }
                </script>
